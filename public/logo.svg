<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for favicon -->
  <circle cx="32" cy="32" r="32" fill="url(#gradient)"/>
  
  <!-- Calendar base -->
  <rect x="16" y="20" width="32" height="28" rx="4" fill="white"/>
  <rect x="16" y="16" width="32" height="8" rx="4" fill="white"/>
  
  <!-- Calendar header dots -->
  <circle cx="22" cy="20" r="1.5" fill="#6366f1"/>
  <circle cx="28" cy="20" r="1.5" fill="#6366f1"/>
  <circle cx="34" cy="20" r="1.5" fill="#6366f1"/>
  <circle cx="40" cy="20" r="1.5" fill="#6366f1"/>
  
  <!-- Calendar grid lines -->
  <line x1="16" y1="28" x2="48" y2="28" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="16" y1="36" x2="48" y2="36" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="16" y1="44" x2="48" y2="44" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Vertical grid lines -->
  <line x1="24" y1="24" x2="24" y2="48" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="32" y1="24" x2="32" y2="48" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="40" y1="24" x2="40" y2="48" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Event dots on calendar -->
  <circle cx="20" cy="32" r="2" fill="#ef4444"/>
  <circle cx="28" cy="40" r="2" fill="#10b981"/>
  <circle cx="36" cy="32" r="2" fill="#f59e0b"/>
  
  <!-- Spark/innovation element -->
  <g transform="translate(44, 12)">
    <!-- Spark lines -->
    <line x1="6" y1="6" x2="10" y2="2" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="6" x2="2" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="6" x2="10" y2="10" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <line x1="6" y1="6" x2="2" y2="2" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="6" cy="6" r="2" fill="white"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
